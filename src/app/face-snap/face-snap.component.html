<div class="face-snap-card">

    <h2> {{faceSnap.title}} </h2>
    <img [src]="faceSnap.img_url" [alt]="faceSnap.title">
    <p>{{faceSnap.description}}</p>
    <p>Publi√© le {{faceSnap.createdAt}}</p>
    <p *ngIf="faceSnap.location">{{faceSnap.location}}</p>
    <p><button (click)="onSnap()">{{buttonText}}</button>{{faceSnap.snaps}}</p>
</div>
